- name: Add CM for ArgoCD env
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'gitops-env-cm.yaml.j2') }}"

- name: Add Secrets for ArgoCD env
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'gitops-env-secret.yaml.j2') }}"
