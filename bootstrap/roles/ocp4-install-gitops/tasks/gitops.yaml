- name: Install GitOps Operator
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'gitops-subs.yml.j2') }}"

- name: Wait for GitOps CRD to exist
  k8s_facts:
    api_version: "apiextensions.k8s.io/v1beta1"
    kind: CustomResourceDefinition
    name: "{{ item }}"
  loop: "{{ gitops_expected_crds }}"
  register: crds
  until: crds.resources|length > 0
  retries: 30
  delay: 10

- name: Install OCP Pipelines Operator
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'pipelines-subs.yml.j2') }}"

- name: Wait for GitOps CRD to exist
  k8s_facts:
    api_version: "apiextensions.k8s.io/v1beta1"
    kind: CustomResourceDefinition
    name: "{{ item }}"
  loop: "{{ pipelines_expected_crds }}"
  register: crds
  until: crds.resources|length > 0
  retries: 30
  delay: 10

- name: Add ClusterRoleBinding to the openshift-gitops-controller
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'controller-rb.yml.j2') }}"
